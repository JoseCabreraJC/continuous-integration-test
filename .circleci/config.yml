jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - slack/notify:
          event: fail
          mentions: "@Jose"
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1
  sonar-scan:
    docker:
      - image: "cimg/node:14.16.1"
    steps:
      - checkout
      - run: npm install
      - sonarcloud/scan
      - slack/notify:
          event: fail
          mentions: "@Jose"
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: basic_success_1

workflows:
  app-tests-and-deply:
    jobs:
      - test:
          context:
            - SlackNotifs
      - sonar-scan:
          context:
            - SonarCloud
            - SlackNotifs
      - heroku/deploy-via-git:
          force: true # this parameter instructs the push to use a force flag when pushing to the heroku remote, see:
          requires:
            - test # only run deploy-via-git job if the build job has completed
            - sonar-scan
          filters:
            branches:
              only: master # Delete this line


